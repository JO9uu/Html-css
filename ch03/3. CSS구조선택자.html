<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. CSS 구조 선택자</title>
        <!--
        날짜: 2024/01/23
        이름: 정원구
        내용: CSS 구조 선택자 실습
    -->
    <style>
        /* 구조 선택자*/
        .city > li:first-child {color: blue}
        .city > li:nth-child(2){color: peru}
        .city > li:nth-child(4){color:blueviolet}
        .city > em:nth-child(6){color:aquamarine}
        .city > em:nth-of-type(2){color: greenyellow}
        .city > em:last-child{color: magenta}

        

    </style>
</head>
<body>
    <h>3. CSS 구조 선택자</h>
    <ul class="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
        <em>인천</em>
        <em>울산</em>
        <em>세종</em>
    </ul>

    <ul>
        <li>한국</li>
        <li>미국</li>
        <li>중국</li>
        <li>일본</li>
        <li>호주</li>
    </ul>    
</body>
</html>
